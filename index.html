<body>
	<article>
	<h1>Anagram</h1>

	<div class=''>
	<div class='large-button ' id='btn-quick-play'>
		<h2 class='tight'>Quick Play</h2>
		Play with your last settings.
	</div>

	<div class='large-button ' id='btn-default-play'>
		<h2 class='tight'>Default Play</h2>
		Play with the default settings.
	</div>

	<div class='large-button ' id='btn-custom-play'>
		<h2 class='tight'>Custom Play</h2>
		Play exactly how you want.
	</div>

	<div class='large-button ' id='btn-records'>
		<h2 class='tight'>Records</h2>
		See how well you've done.
	</div>

	<div class='large-button '  id='btn-about'>
		<h2 class='tight'>About</h2>
		Learn about this.
	</div>

	<div class='large-button ' href='' id='btn-exit'>
		<h2 class='tight'>Exit</h2>
		Quit playing.
	</div>


	</div>

	</article>

	<script type="text/javascript" src="resources/lib/jquery.min.js"></script>
	<script type="text/javascript" src="resources/lib/hammer.min.js"></script>
	<script type="text/javascript" src="resources/lib/misc.js"></script>

<script type="text/javascript">

// Quick play
$('#btn-quick-play').hammer().on('tap',function(){
	window.location.href = 'anagram/index.html';
	// DATA.save('use-custom-url',0);
});

// Default play
$('#btn-default-play').hammer().on('tap',function(){
	DATA.save('use-custom-url',0);
	window.location.href = 'anagram/index.html';
});


// Customization
$('#btn-custom-play').hammer().on('tap',function(){
	window.location.href = 'anagram/config.html';
});

// Records
$('#btn-records').hammer().on('tap',function(){
	window.location.href = 'anagram/records.html';
});

// About
$('#btn-about').hammer().on('tap',function(){
	window.location.href = 'anagram/about.html';
});

// Exit button
$('#btn-exit').hammer().on('tap',function(){
	try {
		navigator.app.exitApp();
	}catch(e){
		history.go(-1);
		    // to get custom 'back' buttons working...
		    if( navigator && navigator.app && navigator.app.backHistory ){
		        navigator.app.backHistory();
		    }
	}
});

</script>
